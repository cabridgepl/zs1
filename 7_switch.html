<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
   <script>
    var dzienTyg = Number(prompt('Podaj jaki dzisiaj jest dzień tygodnia'));

       switch (dzienTyg){
                case 1:
               dzienTyg = 'Poniedziałek';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 2:
               dzienTyg = 'Wtorek';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 3:
               dzienTyg = 'Środa';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 4:
               dzienTyg = 'Czwartek';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 5:
               dzienTyg = 'Piątek';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 6:
               dzienTyg = 'Sobota';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               case 7:
               dzienTyg = 'Niedziela';
               document.write('Dzisiaj jest: ' + dzienTyg);
               break

               default:
               document.write('Janusz, podałeś złe dane');
       }


    </script>



</body>
</html>
